<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 id="header__heading1">Daily Habits</h1>
    </header>
    <main>
        <section id="habits">
            <div class="habit">
                <button class="habit__btn--delete">
                    <i class="fa-solid fa-xmark" style="color: #ff0000;"></i>
                </button>
                <p class="habit__counted">
                    <span class="habit__completed">0</span><span>/</span><span class="habit__goal">0</span>
                </p>
                <span class="habit__text">Example Habit</span>
                <button class="habit__btn--increment">
                    <i class="fa-solid fa-plus" style="color: #80ff00;"></i>
                </button> 
                <button class="habit__btn--decrement">
                    <i class="fa-solid fa-minus" style="color: #ff8000;"></i>
                </button>
                <button class="habit__btn--newReminder">
                    <i class="fa-regular fa-clock"></i>
                </button>
            </div>
        </section>
        <section id="addHabit">
                <input type="text" id="addHabit__name" placeholder="I want to..." required>
                <input type="number" id="addHabit__goal" placeholder="...times a day" required>
                <button id="addHabit__btn">Add Habit</button>
        </section>
    </main>
    <footer>
        <p class="footer__text">
            Made by Tammy
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
