<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header__heading">Daily Habits</h1>
    </header>
    <main>
        <section class="habits">
            <div class="habit">
                <button class="btn--delete">x</button>
                <span class="habit__count">0</span>
                <p class="habit__txt">Example Habit</p>
                <button class="btn--increment">+</button>
            </div>
            
        </section>
    </main>
    <footer>
        <p class="footer__txt">
            Made by Tammy
        </p>
    </footer>
</body>
</html>
